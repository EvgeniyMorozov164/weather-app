<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Zont app</h1>
    </div>
  </header>
  <main class="main">
    <div class="form-container">
      <form action="/" class="form">
        <label for="location" class="label">Your location?</label>        
        <input type="search" name="location" id="location" class="input" placeholder="Moscow" required autofocus minlength="1">        
        <button type="submit" class="btn">FORECAST</button>
      </form>
      <button class="converter">CONVERT TO CELSIUS</button>
    </div>    
    <div class="content">      
    </div>
  </main>
  <footer class="footer">
    <div class="git-container">
      <a href="https://github.com/EvgeniyMorozov164" class="link">My Git</a>
    </div>
    <div class="date-container">
      <p class="date"></p>
    </div>
  </footer>
</body>
</html>
